<script>
if(location.protocol=="https:"){
	location.protocol="http:";
}
//location.href中要包含cctv.com
if(location.href.indexOf("tv.cctv.com/live")==-1){
	var concatstr=location.href.indexOf("?")==-1?'?':'&';
	location.href=location.href+concatstr+"_s1_=tv.cctv.com/live"+(new Date().getTime());
}
function GetQueryString(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	var r = window.location.search.substr(1).match(reg);
	if (r != null)
		return decodeURIComponent(r[2]);
	return null;
}
var channel=GetQueryString('channel')||'anhui';
var url='http://player.cntv.cn/standard/live_HLSDRM20180606.swf?tai=btv1&ChannelID='+channel+'&videoTVChannel='+channel+'&P2PChannelID=pd://cctv_p2p_hd'+channel;
document.write('<embed wmode="Opaque" bgcolor="#000000" allowscriptaccess="always" allowfullscreen="true" flashvars="'+url+'" type="application/x-shockwave-flash" src="'+url+'" autostart="start"></embed>');

</script>
</html>
